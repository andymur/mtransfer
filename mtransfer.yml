runMigrationsOnStart: true

# Server settings.
server:
  applicationConnectors:
    - type: http
      port: 8080

  adminConnectors:
    - type: http
      port: 8081


# Database settings.
# TODO: how to use with in memory db?
database:
  driverClass: org.hsqldb.jdbc.JDBCDriver
  user: sa
  password: sa

  url: jdbc:hsqldb:mem:mtransfer
  validationQuery: SELECT * FROM INFORMATION_SCHEMA.SYSTEM_TABLES

# Logging settings.
logging:
  level: INFO