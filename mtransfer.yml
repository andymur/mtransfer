# Server settings.
server:
  applicationConnectors:
    - type: http
      port: 8080

  adminConnectors:
    - type: http
      port: 8081


# Database settings.
database:
  driverClass: org.hsqldb.jdbc.JDBCDriver
  user: sa
  password: sa

  url: jdbc:hsqldb:target/example
  validationQuery: SELECT * FROM INFORMATION_SCHEMA.SYSTEM_TABLES

# Logging settings.
logging:
  level: INFO
  loggers:
    #override
    #"com.andymur.toyproject.resources.AccountResource": DEBUG